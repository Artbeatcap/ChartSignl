# Nginx configuration for ChartSignl Web App (React Native Web)
# Place this in /etc/nginx/sites-available/chartsignl-web
# Supports: chartsignl.com, www.chartsignl.com, app.chartsignl.com

server {
    listen 80;
    listen [::]:80;
    server_name chartsignl.com www.chartsignl.com app.chartsignl.com;
    
    root /srv/chartsignl-web;
    
    # Allow certbot challenges
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        allow all;
    }
    
    # Redirect everything else to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name chartsignl.com www.chartsignl.com app.chartsignl.com;

    # SSL certificates (Let's Encrypt - covers all three domains)
    ssl_certificate /etc/letsencrypt/live/app.chartsignl.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.chartsignl.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Document root (Expo web build output)
    root /srv/chartsignl-web;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/javascript application/javascript application/json;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Block sensitive files
    location ~ /\. {
        deny all;
    }
}
