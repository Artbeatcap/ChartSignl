# Nginx configuration for ChartSignl Web App (React Native Web)
# Place this in /etc/nginx/sites-available/chartsignl-web
# Redirects naked domain (chartsignl.com) to www.chartsignl.com for SEO
# Serves web app on www.chartsignl.com and app.chartsignl.com

# Redirect naked domain to www (HTTP)
server {
    listen 80;
    listen [::]:80;
    server_name chartsignl.com;
    return 301 https://www.chartsignl.com$request_uri;
}

# Redirect naked domain to www (HTTPS)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name chartsignl.com;
    
    ssl_certificate /etc/letsencrypt/live/app.chartsignl.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.chartsignl.com/privkey.pem;
    
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    return 301 https://www.chartsignl.com$request_uri;
}

# Main site - HTTP redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name www.chartsignl.com app.chartsignl.com;
    
    # Allow certbot challenges
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        allow all;
    }
    
    # Redirect everything else to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main site - HTTPS (serves web app)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.chartsignl.com app.chartsignl.com;

    # SSL certificates (Let's Encrypt - covers all three domains)
    ssl_certificate /etc/letsencrypt/live/app.chartsignl.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.chartsignl.com/privkey.pem;
    
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Document root (Expo web build output)
    root /srv/chartsignl-web;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/javascript application/javascript application/json;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve static HTML for SEO pages first
    location = /privacy {
        try_files /privacy.html =404;
    }

    location = /terms {
        try_files /terms.html =404;
    }

    location = /home {
        try_files /home.html =404;
    }

    # SPA routing - serve index.html for all routes (do not cache HTML so deploys show immediately)
    location / {
        try_files $uri $uri/ /index.html;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }

    # Ensure index.html is never cached
    location = /index.html {
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }

    # Block sensitive files
    location ~ /\. {
        deny all;
    }
}
