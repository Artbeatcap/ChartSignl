version: '3.8'

services:
  chartsignl-api:
    build:
      context: ../../..
      dockerfile: apps/backend/Dockerfile
    container_name: chartsignl-api
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:8081,http://localhost:19006,http://localhost:3000,https://app.chartsignl.com,https://chartsignl.com,https://www.chartsignl.com}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_PRICE_ID=${STRIPE_PRICE_ID}
      - STRIPE_PRICE_ID_TEST=${STRIPE_PRICE_ID_TEST:-}
      - MASSIVE_API_KEY=${MASSIVE_API_KEY:-}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - chartsignl

networks:
  chartsignl:
    driver: bridge
