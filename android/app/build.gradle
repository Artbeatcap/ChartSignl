apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

// Monorepo: Expo app lives in apps/mobile; bundle and Metro must run from there.
def repoRoot = rootDir.getAbsoluteFile().getParentFile().getAbsolutePath().replace('\\', '/')
def projectRoot = repoRoot + "/apps/mobile"
def appRoot = file("../../apps/mobile")
def resolveAppEntryScript = new File(["node", "--print", "require.resolve('expo/package.json')"].execute(null, appRoot).text.trim()).getParentFile().absolutePath.replace('\\', '/') + "/scripts/resolveAppEntry.js"

react {
    root = appRoot
    def entryPath = ["node", resolveAppEntryScript, projectRoot, "android", "absolute"].execute(null, appRoot).text.trim()
    entryFile = file(entryPath ?: "${repoRoot}/node_modules/expo-router/entry.js")
    reactNativeDir = new File(["node", "--print", "require.resolve('react-native/package.json')"].execute(null, appRoot).text.trim()).getParentFile().getAbsoluteFile()
    hermesCommand = new File(["node", "--print", "require.resolve('react-native/package.json')"].execute(null, appRoot).text.trim()).getParentFile().getAbsolutePath() + "/sdks/hermesc/%OS-BIN%/hermesc"
    codegenDir = new File(["node", "--print", "require.resolve('@react-native/codegen/package.json', { paths: [require.resolve('react-native/package.json')] })"].execute(null, appRoot).text.trim()).getParentFile().getAbsoluteFile()
    cliFile = new File(["node", "--print", "require.resolve('@expo/cli', { paths: [require.resolve('expo/package.json')] })"].execute(null, appRoot).text.trim())
    bundleCommand = "export:embed"
}

def enableProguardInReleaseBuilds = (findProperty('android.enableProguardInReleaseBuilds') ?: false).toBoolean()
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace 'com.optionsplungellc.chartsignl'
    
    defaultConfig {
        applicationId 'com.optionsplungellc.chartsignl'
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 2
        versionName "1.0.0"
        buildConfigField("boolean", "REACT_NATIVE_UNSTABLE_USE_RUNTIME_SCHEDULER_ALWAYS", (findProperty("reactNative.unstable_useRuntimeSchedulerAlways") ?: true).toString())

        resConfigs "en"  // Only include English, filters out cb, fb
    }
    
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            // CRITICAL: Must have release keystore configured
            def keystorePropertiesFile = rootProject.file("gradle.properties")
            def hasReleaseConfig = project.hasProperty('CHARTSIGNL_RELEASE_STORE_FILE')
            
            if (!hasReleaseConfig) {
                throw new GradleException("Release keystore not configured! Check gradle.properties")
            }
            
            storeFile file(CHARTSIGNL_RELEASE_STORE_FILE)
            storePassword CHARTSIGNL_RELEASE_STORE_PASSWORD
            keyAlias CHARTSIGNL_RELEASE_KEY_ALIAS
            keyPassword CHARTSIGNL_RELEASE_KEY_PASSWORD
        }
    }
    
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // CRITICAL: Must use release signing config
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            
            // Ensure we're not accidentally using debug
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
        }
    }
    
    packagingOptions {
        jniLibs {
            useLegacyPackaging (findProperty('expo.useLegacyPackaging')?.toBoolean() ?: false)
        }
    }
}

// Apply static values from `gradle.properties` to the `android.packagingOptions`
["pickFirsts", "excludes", "merges", "doNotStrip"].each { prop ->
    def options = (findProperty("android.packagingOptions.$prop") ?: "").split(",");
    for (i in 0..<options.size()) options[i] = options[i].trim();
    options -= ""

    if (options.length > 0) {
        println "android.packagingOptions.$prop += $options ($options.length)"
        options.each {
            android.packagingOptions[prop] += it
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    // Force Play Billing Library 6+ (required by Google Play; RevenueCat uses it transitively)
    implementation("com.android.billingclient:billing:6.1.0")

    def isGifEnabled = (findProperty('expo.gif.enabled') ?: "") == "true";
    def isWebpEnabled = (findProperty('expo.webp.enabled') ?: "") == "true";
    def isWebpAnimatedEnabled = (findProperty('expo.webp.animated') ?: "") == "true";

    if (isGifEnabled) {
        implementation("com.facebook.fresco:animated-gif:${reactAndroidLibs.versions.fresco.get()}")
    }

    if (isWebpEnabled) {
        implementation("com.facebook.fresco:webpsupport:${reactAndroidLibs.versions.fresco.get()}")
        if (isWebpAnimatedEnabled) {
            implementation("com.facebook.fresco:animated-webp:${reactAndroidLibs.versions.fresco.get()}")
        }
    }

    implementation("com.facebook.react:flipper-integration")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

apply from: new File(["node", "--print", "require.resolve('@react-native-community/cli-platform-android/package.json', { paths: [require.resolve('react-native/package.json')] })"].execute(null, rootDir).text.trim(), "../native_modules.gradle");
applyNativeModulesAppBuildGradle(project)
